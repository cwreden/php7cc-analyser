image: docker:latest

services:
- docker:dind

variables:
  SONAR_SCANNER_VERSION: 3.0.3.778

stages:
  - build
  - test
  - analyse
  - package

build:composer:
  image: cwreden/composer
  stage: build
  script:
  - composer install -o
  artifacts:
    paths:
    - vendor/
    expire_in: 1 hour


test:lint:
  image: php:7.1
  stage: test
  script:
  - php -l
  dependencies:
  - build:composer

test:phpunit:
  image: php:7.1
  stage: test
  script:
  - pecl install xdebug
  - docker-php-ext-enable xdebug
  - ./vendor/bin/phpunit
  artifacts:
    paths:
    - build/coverage/
    expire_in: 1 hour
  dependencies:
  - build:composer

test:php7cc:
  image: cwreden/php7cc-docker
  stage: test
  script:
  - mkdir build
  - php7cc -o json . | json_pp >> build/php7ccScan.json
  artifacts:
    paths:
    - build/php7ccScan.json
    expire_in: 1 hour
  dependencies:
  - build:composer

analyse:php7ccAnalyser:
  image: php:7.1
  stage: analyse
  script:
  - bin/php7ccAnalyser build/php7ccScan.json --ignore-first
  allow_failure: true
  cache:
    paths:
    - lastScan
  dependencies:
  - test:php7cc
  - build:composer

analyse:sonarqube:
  image: java:openjdk-8u111-jre
  stage: analyse
  script:
  - wget https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
  - unzip sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
  - rm sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
  - mv sonar-scanner-$SONAR_SCANNER_VERSION-linux /opt/sonar-scanner
  - /opt/sonar-scanner/bin/sonar-scanner -Dsonar.host.url=$SONAR_URL -Dsonar.login=$SONAR_TOKEN
  only:
    - master
  dependencies:
  - test:phpunit
